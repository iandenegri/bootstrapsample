<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->

    <title>Login</title>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <!-- Create button for smaller windows-->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

            <!--  Code for the hamburger icon-->
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="./bootstrap_landing.html">Home</a>
        </div>
        <!-- Items to be on nav bar and on expanded button press -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="./bootstrap_login.html">Sign In</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="http://www.google.com">Go to Google</a></li>
                <li><a href="#">Something else here</a></li>

                <!-- Use this to separate a new link -->

                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>

          <!-- SEARCH BAR -->
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>


          <!-- Right hand buttons -->

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Contact</a></li>
          </ul>

        </div><!-- /.navbar-collapse -->



      </div>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h1>Log In</h1>
        <p>Enter your e-mail and password to access your personal account on Coffee Lovers.</p>
      </div>
      <form action="#" method="get">

        <div class="form-group">
          <!-- email part of the form-->
          <label for='email'>E-mail Address</label>
          <input class ="form-control" type="email" name="email" placeholder="e-mail" required>
        </br>

          <!-- Password -->
          <label for='password'>Password</label>
          <input id="login_password" class ="form-control" type="password" name="password" placeholder="Password"required>

          <!-- Stay logged in?-->
          <div class="checkbox">
            <label for "user_checkbox">
              <input type="checkbox" name="user_checkbox">
              Keep me logged in
            </label>
          </div>

          <!-- submit -->
            <button class="btn btn-default" type="submit">Log in</button>

        </div>
      </form>

    </div>


  </body>
</html>
